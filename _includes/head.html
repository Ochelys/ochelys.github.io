<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{site.baseurl}}/favicon.ico">
  {% capture title -%}
    {{ site.name }} {% if page.title %}- {{ page.title | strip_html | normalize_whitespace | escape }}{% endif %}
  {%- endcapture -%}
  <title>{{ title }}</title>
  {%- if page.description %}
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% endif -%}
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:image" content="{{ site.url }}/images/ochelys.png" />

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
</head>
