<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="{{site.baseurl}}/favicon.ico">

  <title>{{ site.name }}{% if page.title %} - {{ page.title | strip_html | normalize_whitespace | escape }}{% endif %}</title>
  {% if page.alternate_path %}
  <link rel="alternate" href="{{site.baseurl}}{{page.alternate_path}}" hreflang="{% if page.lang == 'en' %}fr{% else %}en{% endif %}" />
  {% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% endif %}

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
</head>
